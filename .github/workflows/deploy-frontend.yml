name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ§© Install dependencies
        run: npm ci

      - name: ğŸ›  Build the Next.js app
        run: npm run build

      - name: ğŸ“ Prepare deploy package
        run: |
          rm -rf output
          mkdir output
          cp -r .next public node_modules package.json output/
          if [ -f next.config.js ]; then cp next.config.js output/; fi
          if [ -f .env ]; then cp .env output/; fi

      - name: ğŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: fourdotsui
          slot-name: production
          package: ./output